<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form for Developers</title>
</head>
<body>
    <h1 id="title">Survey Form for Developers</h1>
    <p id="description">This is a survey for the most popular development tools and technologies for developers.</p>
    <form action="index.html" method="POST" id="survey-form" >
        <fieldset> <!------------------ OPTIONAL----------------------------->
            <legend>General Information</legend>
                <label for="name" id="name-label"><abbr title="required">*</abbr> Name: </label>
                <input type="text" name="name" required placeholder="Enter your Name" id="name">

                <label for="email" id="email-label"><abbr title="required">*</abbr> E-mail: </label>
                <input type="email" name="email" required placeholder="Enter your Email" id="email">

                <label for="number" id="number-label">Age: </label>
                <input type="number" name="number" min="1" max="110" placeholder="Enter your Age" id="number">
            
            <!-- <p>Gender: </p> -->
            <!-- <div>Gender:</div> -->
            <!-- <div>
                <input type="radio" name="gender" value="1" checked id="male">
                <label for="male">Male</label><br>

                <input type="radio" name="gender" value="2" id="female">
                <label for="female">Female</label><br>

                <input type="radio" name="gender" value="3" id="other">
                <label for="other">Other</label>
            </div> -->
            
                <label for="" id="">Gender:</label><br>
                <input type="radio" name="gender" value="1" checked id="male"> Male<br>
                <input type="radio" name="gender" value="2" id="female"> Female<br>
                <input type="radio" name="gender" value="3" id="other"> Other
        </fieldset>

        <fieldset>
            <legend>Professional Information</legend>

            <label for="dropdown">Select your developer role: </label>
            <select id="dropdown">
                <option disabled selected>Select an option</option>
                <option value="front">Front-end Developer</option>
                <option value="back">Back-end Developer</option>
                <option value="full">Full-Stack Developer</option>
                <option value="mobile">Mobile Developer</option>
                <option value="analyst">Analyst</option>
                <option value="tester">Tester</option>
                <option value="other">Other</option>
            </select>

            <label for="">Years of Experience:</label>
            <div>
                <input id="one-year" type="radio" name="experience" value="one-year" checked>
                <label for="one-year">Less than 1 year</label>
            </div>
            <div>
                <input id="two-five-year" type="radio" name="experience" value="two-five-year">
                <label for="two-five-year">2-5 years</label>
            </div>
            <div>
                <input id="five-ten-year" type="radio" name="experience" value="five-ten-year">
                <label for="five-ten-year">5-10 years</label>
            </div>
            <div>
                <input id="ten-more-year" type="radio" name="experience" value="ten-more-year">
                <label for="ten-more-year">More than 10 years</label>
            </div>
            

            <label for="">Select the <strong>Programming Language</strong> you are familiar with:</label>
            <div>
                <input id="javascript" type="checkbox" name="language" value="javascript" checked>
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input id="python" type="checkbox" name="language" value="yahoo">
                <label for="python">Python</label>
            </div>
            <div>
                <input id="go" type="checkbox" name="language" value="go">
                <label for="go">Go</label>
            </div>
            <div>
                <input id="ruby" type="checkbox" name="language" value="ruby">
                <label for="ruby">Ruby</label>
            </div>
            <div>
                <input id="php" type="checkbox" name="language" value="php">
                <label for="php">PHP</label>
            </div>
            <div>
                <input id="csharp" type="checkbox" name="language" value="csharp">
                <label for="csharp">C#</label>
            </div>
            <div>
                <input id="java" type="checkbox" name="language" value="java">
                <label for="java">Java</label>
            </div>
            <div>
                <input id="swift" type="checkbox" name="language" value="swift">
                <label for="swift">Swift</label>
            </div>
            <div>
                <input id="cpp" type="checkbox" name="language" value="cpp">
                <label for="cpp">C++</label>
            </div>
            <div>
                <input id="rust" type="checkbox" name="language" value="rust">
                <label for="rust">Rust</label>
            </div>
            <div>
                <input id="kotlin" type="checkbox" name="language" value="kotlin">
                <label for="kotlin">Kotlin</label>
            </div>

            <div>
                <label for ="textarea">What are your favorite tools?</label>
                <textarea id="textarea" name="advanced" rows="5" cols="50" maxlength="200" wrap="hard" placeholder="i.e. Visual Studio, VSCode, Atom, Sublime, Notepad++, Eclipse, Vim, Chrome, Firefox..."></textarea>
            </div>
        </fieldset>

            <button id="submit" type="submit">Submit!</button>
            <!-- <input id="submit" type="submit" value="Submit!"> -->

        <p>Fields marked with <strong>* are required</strong></p>
    </form>

    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
